<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API</title>
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="header__wrapper">
        <nav class="header__navbar navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Movies</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Movies</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled">Contacts</a>
                </li>
              </ul>
              <!-- <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form> -->
            </div>
          </div>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <section class="content">
      <div class="container">
        <div class="js-fixed-message">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
        <div class="row mt-3 mb-3">
          <div class="col col-12 col-md-3 border-end border-info">
            <form class="js-search-form" action="" method="GET">
              <input type="search" class="form-control mt-2 js-search-input" placeholder="Search text...">
              <input type="text" class="form-control mt-2" placeholder="Rating">
              <select class="form-select mt-2" aria-label="Select Category">
                <option selected value="all">All</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <select class="form-select mt-2" aria-label="Select Sort">
                <option selected value="all">All</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>

              <button type="submit" class="visually-hidden">Submit</button>
            </form>
          </div>
          <!-- <div class="vr col col-1 d-none d-md-block"></div> -->
          <div class="col col-12 col-md-9 mt-3 mt-md-0 text-center">

            <!-- cards-wrapper -->
            <output class="js-output-result"></output>

            <div class="loading-wrapper js-load">
              <div class="spinner-border loading" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>

            <div class="d-flex align-items-start justify-content-around mt-3 js-pagination-wrapper">
              <button class="btn btn-primary js-view-bookmark-btn" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">View bookmark</button>

              <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
                id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title text-primary" id="offcanvasScrollingLabel">Bookmark list</h5>
                  <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <p class="js-bookmark-massage"></p>
                  <ul class="list-unstyled text-start js-bookmark-list"></ul>
                </div>
              </div>
              <nav aria-label="Page navigation">
                <ul class="pagination js-pagination-list">
                  <li class="page-item js-prev-btn"><a class="page-link" href="#">Previous</a></li>
                  <li class="page-item js-next-btn"><a class="page-link" href="#">Next</a></li>
                </ul>
              </nav>
            </div>

            <div class="d-flex align-items-stretch justify-content-evenly flex-wrap js-cards-wrapper">

            </div> <!-- cards-wrapper -->

          </div>
        </div><!-- row -->
      </div><!-- container -->
    </section>
  </main>

  <template id="js-card-template">
    <div class="card text-start mb-3" style="width: 18rem;">
      <img class="card-img-top js-card-img" src="..." alt="...">
      <div class="card-body d-flex flex-column justify-content-between">
        <div class="mb-3">
          <h5 class="card-title js-card-title"></h5>
          <p class="card-text mb-0"><b>Type:</b> <span class="js-movie-type"></span></p>
          <p class="card-text"><b>Year:</b> <span class="js-movie-year"></span></p>
        </div>
        <div>
          <a href="#" class="btn btn-primary js-watch-link">Watch</a>
          <button class="btn btn-primary js-bookmark-btn" type="button">Bookmark</button>
        </div>
      </div>
    </div>
  </template>

  <script src="./bootstrap/js/bootstrap.min.js"></script>
  <script src="./js/util.js"></script>
  <script src="./js/functions.js"></script>
  <script src="./js/my.js"></script>
</body>

</html>
